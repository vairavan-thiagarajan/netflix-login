<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand logo">
            <img src="./netflix-logo.png" height="120px" width="200px"> 
        </div>
    </nav>
    <div class="card login-box mx-auto" style="width: 28rem;">
        <div class="card-body">
            <h2 class="card-title">
                Sign In
            </h2>
            <br>
            <form class="email-password">
                <div class="mb-3">
                    <input  type="text" class="form-control box-1" placeholder="Email or phone number">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control box-1" placeholder="Password">
                </div>
            </form>
            <br>
            <button type="button" class="btn sign-in-btn">
                Sign in
            </button>
            <div class="rem-need">
            <div class="remember-me mb-5">
            <input type="checkbox" class="rem-me" value="remember-me">
            <label class="rem-me">Remember me</label>
            </div>
            <a href="#" class="need-help">Need help?</a>
            </div>
            <h6 class="sign-up">New to Netflix? <a href="#" class="sign-up1"><span class="sign-up1">Sign up now.</span></a></h6>
            <p class="learn-more">
                This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="learnmore-link">Learn more.</a>
            </p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    
    <footer class="footer">
        <div class="container c-1">
            <p class="q">
                Questions? <a href="#" class="q_no">Call  000-800-919-1694</a>
            </p>
        </div>
        <div class="container c-2">
            <ul class="c-2-links">
                <li class="f_links"><a href="#" class="f_links">FAQ</a></li>
                <li class="f_links"><a href="#" class="f_links">Help center</a></li>
                <li class="f_links"><a href="#" class="f_links">Terms of Use</a></li>
                <li class="f_links"><a href="#" class="f_links">Privacy</a></li>
                <li class="f_links"><a href="#" class="f_links">Cookie Preferences</a></li>
                <li class="f_links"><a href="#" class="f_links">Corporate Information</a></li>
            </ul>
        </div>
        <div class="dropdown dr-btn container">
            <button class="btn languages dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                English
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">English</a>
              <a class="dropdown-item" href="#">हिंदी</a>
            </div>
          </div>
    </footer>

    
    



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
